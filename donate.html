<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Page</title>
  <link rel="stylesheet" href="donate.css">
  <script src="donate.js" defer></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Campaign Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="event.html">Events</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="get-involved.html">Get Involved</a></li>
      </ul>
    </nav>
  </header>

  <div class="image-wrapper">
    <img src="images/Screenshot (12).png" alt="Campaign Image" class="background-image">
    <div class="donation-form-wrapper">
      <form id="donation-form" onsubmit="handleSubmit(event)">
        <h2>Support Our Cause</h2>
        <p>Your donation can make a difference. Choose your donation amount and payment method below.</p>

        <h4>Choose an Amount:</h4>
        <div class="amount-options">
          <button type="button" onclick="setAmount(10)">$10</button>
          <button type="button" onclick="setAmount(50)">$50</button>
          <button type="button" onclick="setAmount(100)">$100</button>
          <button type="button" onclick="setAmount(250)">$250</button>
          <button type="button" onclick="setAmount(500)">$500</button>
          <input type="text" id="custom-amount" placeholder="Other amount" class="custom-amount">
        </div>

        <h4>Payment Method:</h4>
        <div class="payment-options">
          <label><input type="radio" name="payment-method" value="paypal" onclick="openPayPal()"> PayPal</label>
          <label><input type="radio" name="payment-method" value="cash" onclick="showCashAmount()"> Cash</label>
          <label><input type="radio" name="payment-method" value="bank" onclick="showBankDetails()"> Bank
            Transfer</label>
        </div>

        <div id="cash-amount" class="cash-amount hidden">
          <label for="cash-donation-amount">Enter Amount:</label>
          <input type="text" id="cash-donation-amount" placeholder="Enter Cash Amount">
        </div>

        <div id="bank-details" class="bank-details hidden">
          <h4>Bank Transfer Details:</h4>
          <label for="bank-name">Bank Name:</label>
          <select id="bank-name">
            <option value="">Select Bank</option>
            <option value="Equity Bank">Equity Bank</option>
            <option value="KCB Bank">KCB Bank</option>
            <option value="Co-operative Bank">Co-operative Bank</option>
            <option value="Absa Bank">Absa Bank</option>
          </select>
          <label for="account-number">Account Number:</label>
          <input type="text" id="account-number" placeholder="Account Number">
        </div>

        <button type="submit" class="submit-button">Donate Now</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="column-left">
      <h3>Reach us</h3>
      <ul class="list">
        <li><a href="index.html">Home</a></li>
        <li><a href="event.html">Events</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="get-involved.html">Get Involved</a></li>
      </ul>
    </div>
    <div class="column-right">
      <h3>Social Media</h3>
      <ul class="platforms">
        <li><a href="https://www.facebook.com"><img src="images/facebook.jpeg" alt="Facebook"></a></li>
        <li><a href="https://www.instagram.com"><img src="images/instagram.jpeg" alt="Instagram"></a></li>
        <li><a href="https://www.twitter.com"><img src="images/twitter.jpeg" alt="Twitter"></a></li>
        <li><a href="https://www.youtube.com"><img src="images/youtube.icon.png" alt="YouTube"></a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
